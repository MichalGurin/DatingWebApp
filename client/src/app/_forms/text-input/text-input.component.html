<div class="mb-3">
      <input type={{type}}
            class="form-control"
            [class.is-invalid]="control.touched && control.invalid"
            [formControl]="control"
            placeholder={{label}}
      >
      <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
      <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters long</div>
      <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters long</div>
      <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Passwords do not match</div>
</div>
